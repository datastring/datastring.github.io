<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=0.75">
  <nav style="float: left; width: 50%;">
    {% for item in site.data.navigation %}
    <a href="{{ item.link }}"{% if page.url==item.link %} style="color: #7928CA;"{% endif %}>{{ item.name }}</a>
    {% endfor %}
  </nav>
  <!-- <hr> -->
</head>

<body>
  <section>
    {{ content }}
  </section>
  <footer>
    <hr>
    <nav style="float: left; width: 50%;">
      {% for item in site.data.navigation %}
      <a href="{{ item.link }}"{% if page.url==item.link %} style="color: #7928CA;"{% endif %}>{{ item.name }}</a>
      {% endfor %}
    </nav>
    <div style="float: right; width: 50%;">
      <p align="right" style="font-family: var(--nc-font-mono);">⭐️From <a
          href="https://github.com/datastring">@datastring</a></p>
    </div>
  </footer>
</body>

</html>
